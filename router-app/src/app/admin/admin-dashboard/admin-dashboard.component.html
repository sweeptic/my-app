<div class='container p-3' style='background-color: lightcoral;'>

    <h3>Dashboard</h3>

    <p>Session ID: {{ sessionId | async }}</p>
    <div id="anchor"></div>
    <p>Token: {{ token | async }}</p>

    Preloaded Modules
    <ul>
        <li *ngFor="let module of modules">{{ module }}</li>
    </ul>

</div>
