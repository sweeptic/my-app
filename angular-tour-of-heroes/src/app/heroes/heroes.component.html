<div class='container p-3' style='background-color: lightgreen;'>


    <ul>
        <li class="li_container" *ngFor="let hero of heroes">
            <a class="span_container">
                <span class="hero_id">{{hero.id}}</span>
                <span class="hero_name">{{hero.name}}</span>
            </a>
            <div class="hero_close">
                <button class="hero_button">X</button>
            </div>
        </li>

    </ul>

</div>
