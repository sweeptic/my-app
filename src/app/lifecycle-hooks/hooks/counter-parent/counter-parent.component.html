<div class="container" style="background-color: lightseagreen">
  <h2>Counter Spy</h2>

  <button class="btn btn-primary mx-3" type="button" (click)="updateCounter()">
    Update counter
  </button>
  <button class="btn btn-primary" type="button" (click)="reset()">
    Reset Counter
  </button>

  <app-counter [counter]="value"></app-counter>

  <div class="info">
    <h3>Spy Lifecycle Hook Log</h3>
    <div *ngFor="let msg of spyLog" class="log">{{ msg }}</div>
  </div>
</div>
