<div class="component p-3" style="background-color: lightblue">
  <h2>Mission Control</h2>
  <button class="my-3 btn btn-primary" type="button" (click)="announce()">
    Announce mission
  </button>

  <app-astronaut *ngFor="let astronaut of astronauts" [astronaut]="astronaut">
  </app-astronaut>

  <h3>History</h3>
  <ul>
    <li *ngFor="let event of history">{{ event }}</li>
  </ul>
</div>
