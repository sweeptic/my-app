<div class="container" style="background-color: lightskyblue">
  <div class="parent">
    <h2>AfterContent</h2>

    <div *ngIf="show">
      ` + `<app-after-content> <app-child></app-child> </app-after-content>` + `
    </div>

    <div class="info">
      <h3>AfterContent Logs</h3>
      <button class="btn btn-primary" type="button" (click)="reset()">
        Reset
      </button>
      <div *ngFor="let msg of logger.logs" class="log">{{ msg }}</div>
    </div>
  </div>
</div>
