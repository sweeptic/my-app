<div class='container p-3 mb-3' style='background-color: lightseagreen;'>

    <h1>{{title}}</h1>
    <app-car></app-car>
    <app-injectors></app-injectors>
    <app-tests></app-tests>
    <h2>User</h2>
    <p id="user">
        {{userInfo}}
        <button type="button" (click)="nextUser()">Next User</button>
    <p>
        <app-heroes-dep id="authorized" *ngIf="isAuthorized"></app-heroes-dep>
        <app-heroes-dep id="unauthorized" *ngIf="!isAuthorized"></app-heroes-dep>
        <app-heroes-tsp id="tspAuthorized" *ngIf="!isAuthorized"></app-heroes-tsp>
        <app-providers></app-providers>
</div>
