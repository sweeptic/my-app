<h2>{{title}}</h2>
<p>Create a new hero and press enter to add it to the list. </p>
<label class="my-3" for="hero-name">New hero name: </label>
<input type="text" #box id="hero-name" (keyup.enter)="addHero(box.value); box.value=''" placeholder="hero name">
<div class="my-3">
    <input class="mx-3" id="can-fly" type="checkbox" [(ngModel)]="canFly">
    <label for="can-fly">Hero can fly</label>
</div>
<div class="my-3">
    <input class="mx-3" id="mutate" type="checkbox" [(ngModel)]="mutate">
    <label for="mutate">Mutate array</label>
    <button class='btn btn-primary mx-3' type="button" (click)="reset()">Reset list of heroes</button>
</div>

<h3>Heroes who fly (piped)</h3>
<div class="mt-3" id="flyers">
    <div *ngFor="let hero of (heroes | flyingHeroes)">
        {{hero.name}}
    </div>
</div>

<h3>All Heroes (no pipe)</h3>
<div class="mt-3" id="all">
    <div *ngFor="let hero of heroes">
        {{hero.name}}
    </div>
</div>
