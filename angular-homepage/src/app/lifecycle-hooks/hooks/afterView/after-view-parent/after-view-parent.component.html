<div class="container" style="background-color: lightpink">
  <h2>AfterView</h2>

  <app-after-view *ngIf="show"></app-after-view>

  <div class="info">
    <h3>AfterView Logs</h3>
    <button class="btn btn-primary" type="button" (click)="reset()">
      Reset
    </button>
    <div *ngFor="let msg of logger.logs" class="log">{{ msg }}</div>
  </div>
</div>
